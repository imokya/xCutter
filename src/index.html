<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport" content="width=[viewport], user-scalable=no, target-densitydpi=device-dpi">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>[title]</title>
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?7b28c9c9561c301deab97d10ace2f2a4";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
  </script>  
</head>
<body>
  <div class="wrap">
  [placeholder]
  </div>
  <script src="js/vendors/zepto.min.js"></script>
  <script src="js/vendors/wechat.share.js"></script>
  <script src="js/app.js"></script>
  <script>
    var hmsr = getQueryParam('hmsr') || 'direct'
    function getQueryParam(name) {
      var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)')
      var r = decodeURI(window.location.search.substr(1)).match(reg)
      if (r != null) return unescape(r[2])
      return null
    }
    function track(tracking) {
      var btn = tracking.split('_').pop()
      _hmt && _hmt.push(['_trackEvent', hmsr, tracking, btn])
    }
    $(document).on('click', '[data-tracking]', function(e) {
      var tracking = $(e.target).data('tracking')
      track(tracking)
      console.log(tracking)
    })
  </script>
</body>
</html>
