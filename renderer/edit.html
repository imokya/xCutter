<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xCutter</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="ruler hide"></div>
    <div class="tools hide">
      <div class="tools-header"></div>
      <div class="tools-body d-flex justify-content-center">
        <ul class="toolbar">
          <li class="d-flex justify-content-center align-items-center" data-tool="cut" title="分割工具"><span class="iconfont icon-cut"></span></li>
          <li class="d-flex justify-content-center align-items-center" data-tool="link" title="链接工具"><span class="iconfont icon-link"></span></li>
          <li class="d-flex justify-content-center align-items-center" data-tool="doc" title="文档属性"><span class="iconfont icon-doc"></span></li>
          <li class="d-flex justify-content-center align-items-center" data-tool="build" title="生成项目"><span class="iconfont icon-export"></span></li>
        </ul>
      </div>
      <div class="tools-footer"></div>
    </div>
    <div class="canvas-wrap" id="canvas-wrap"></div>
    <div id="spinner" class="d-flex justify-content-center align-items-center">
      <div class="spinner-border text-primary">
        <span class="sr-only">Loading...</span>
      </div>
    </div><!-- canvas wrap-->
    <div class="cutter-wrap hide"></div><!-- cutter -->
  </div>
  <footer class="status-bar hide">
    <div class="status-scale">100%</div>
  </footer>

  <div class="modal fade" id="propDialog" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">链接属性</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">地址:</label>
              <input type="text" class="form-control" id="link" value="#">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">打开方式:</label>
              <select class="form-control" id="target">
                <option>_blank</option>
                <option>_self</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">监测值(Tracking):</label>
              <input type="text" class="form-control" id="tracking">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary apply">应用</button>
        </div>
      </div>
    </div>
  </div><!-- dialog -->

  <div class="modal fade" id="docDialog" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">文档属性</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">标题:</label>
              <input type="text" class="form-control" id="title" value="">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">内容宽度:</label>
              <input type="text" class="form-control" id="content-width" value="100%">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">类型:</label>
              <select class="form-control" id="mobile">
                <option value="true">Mobile</option>
                <option value="false">Pc</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary apply">应用</button>
        </div>
      </div>
    </div>
  </div><!-- dialog -->

  <script>window.$ = window.jQuery = require('jquery')</script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    require('./js/edit.js')
  </script>
</body>
</html>
